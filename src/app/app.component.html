<h1>
  Tabela Syncfusion
</h1>

<ejs-grid [dataSource]='data' [allowPaging]='true' [pageSettings]="pageSettings" [allowFiltering]='true' [filterSettings]="filterSettings"
[editSettings]='editOptions' [toolbar]='toolbarItems' [allowSorting]='true' (queryCellInfo)="customization($event)" gridLines='Both'>
  <e-columns>
    <e-column field='Status' headerText='Status' textAlign='center' width="100" editType="dropdownedit">
      <ng-template #template let-data>
        <div class="status">
          <i [ngClass]="{
          'icon-edit': data.Status === 'Elaboração',
          'icon-check': data.Status === 'Aprovação',
          'pi pi-calendar': data.Status === 'Agendada'
          }"></i>
          {{data.Status}}
        </div>
      </ng-template>
    </e-column>
    <e-column field='Documento' headerText='Documento' width="110" textAlign="center" editType="dropdownedit"></e-column>
    <e-column field='Rev' headerText='Rev' textAlign='center' width="70" editType="dropdownedit"></e-column>
    <e-column field='Documento Vinculado' headerText='Documento Vinculado' [headerTemplate]='headerTemplateDocumentos' textAlign='center' width="90" editType="dropdownedit"></e-column>
    <e-column field='Agentes Vinculados' headerText='Agentes Vinculados' [headerTemplate]='headerTemplateAgentes' textAlign='center' width="90" editType="dropdownedit"></e-column>
    <e-column field='Responsável' headerText='Responsável' width="105" textAlign="center" editType="dropdownedit"></e-column>
    <e-column field='Concessão' headerText='Concessão' textAlign='center' width="100" editType="dropdownedit"></e-column>
    <e-column field='GM' headerText='GM' textAlign='center' width="70" editType="dropdownedit"></e-column>
    <e-column field='Subestação' headerText='Subestação' textAlign='center' width="100" editType="dropdownedit"></e-column>
    <e-column field='Início' headerText='Início' width="80" format='dd/MM/y' textAlign="center">
      <ng-template #editTemplate let-data>
        <ejs-datepicker [(value)]="data.Termino" format='dd/MM/y' locale="de"></ejs-datepicker>
      </ng-template>
    </e-column>
    <e-column field='Termino' headerText='Termino' textAlign='center' width="90" format='dd/MM/y'>
      <ng-template #editTemplate let-data>
        <ejs-datepicker [(value)]="data.Termino" format='dd/MM/y' locale="de"></ejs-datepicker>
      </ng-template>
    </e-column>
    <e-column field='Resumo' headerText='Resumo' textAlign='center' width="100"></e-column>
    <e-column field='Comentarios' headerText='Comentários' textAlign='center' width="105" [allowEditing]='false'>
      <ng-template #template let-data>
        <div class="comentarios">
          <div>
            <i class="icon-comment"></i>
            {{data.Comentarios}}
          </div>
        </div>
      </ng-template>
    </e-column>
  </e-columns>
</ejs-grid>

<ng-template #headerTemplateDocumentos>
  <div class="quebra-linha">
    <div>Documento</div>
    <div>Vinculado</div>
  </div>
</ng-template>

<ng-template #headerTemplateAgentes>
  <div class="quebra-linha">
    <div>Agentes</div>
    <div>Vinculados</div>
  </div>
</ng-template>
